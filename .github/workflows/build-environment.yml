name: Build docker image
description: "Builds the Docker image on the given tag and also updates the 'latest-YYYY-YY' cohort tag for the Docker image."

on:
  workflow_call:
    inputs:
      tag:
        description: "The tag to checkout and build from."
        required: true
        type: string
      cohort:
        description: "Cohort tag (e.g. 2025-26) to update the 'latest-YYYY-YY' cohort tag for the Docker image. Optional."
        required: false
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: "The tag to checkout and build from."
        required: true
        type: string
      cohort:
        description: "Cohort tag (e.g. 2025-26) to update the 'latest-YYYY-YY' cohort tag for the Docker image. Optional."
        required: false
        type: string

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository }}/environment

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Ensure running from a tag
        if: github.event_name == 'workflow_dispatch' && !startsWith(inputs.tag, 'refs/tags/')
        run: |
          echo "::error::This workflow must be dispatched from a tag, not a branch."
          exit 1

      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag }}

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            ARTIFACT_TAG=${{ inputs.tag }}
          tags: |
            ${{ env.IMAGE }}:${{ inputs.tag }}
            ${{ env.IMAGE }}:latest
            ${{ inputs.cohort != '' && format('{0}:latest-{1}', env.IMAGE, inputs.cohort) || '' }}
